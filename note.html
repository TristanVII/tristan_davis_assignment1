<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Note</title>
</head>
<body>
    <header>
        <nav class="index-nav">
            <ul class="topbar">
                <li><a href="#">About</a></li>
                <li><a href="#">Docs</a></li>
            </ul>
        </nav>
    </header>
    <aside>
        <div class="slide-out">
            <button class="open-slide-out"> << </button>
            <h1>My Notes</h1>
            <ul>
                <li>Note One</li>
                <li>Note Two</li>
            </ul>
        </div>
    </aside>
    <main>
        <div class="main-container">
            <div class="note-area">
                <div class="note-button-div">
                    <button class="note-button" type="button">+</button>
                </div>
                <div class="title-button-div">
                    <textarea placeholder="Your Notes Here:" cols="55" rows="15"></textarea>
                    <div id="note-buttons">
                        <button class="save-delete">Save</button>
                        <button class="save-delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Created by Tristan Davis</p>
</footer>
</body>
</html>
